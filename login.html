<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso al Conversor Código Emilio</title>
    <style>
        body {
            background-color: #292A2D;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .login-container {
            max-width: 400px;
            padding: 30px;
            background-color: #212327;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgb(61, 61, 61);
            color: #e0e0e0;
            text-align: center;
        }
        
        .login-container h2 {
            color: #4d6aff;
            margin-bottom: 25px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .login-logo {
            width: 150px; /* Tamaño reducido del logo */
            height: auto;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .login-logo:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
        
        .login-input {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .login-input label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
            font-size: 15px;
        }
        
        .login-input input {
            padding: 12px;
            width: 100%;
            border: 1px solid #444;
            border-radius: 6px;
            background-color: #2d2d2d;
            color: #fff;
            font-size: 16px;
            transition: border 0.3s;
            box-sizing: border-box;
        }
        
        .login-input input:focus {
            border-color: #4166d5;
            outline: none;
        }
        
        .login-btn {
            background: linear-gradient(to bottom, #243fc8, #2f51ff);
            color: #ffffff;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 10px;
            font-weight: bold;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .login-btn:hover {
            background: linear-gradient(to bottom, #4166d5, #4166d5);
            transform: translateY(-2px);
        }
        
        .login-error {
            color: #ffcdd2;
            margin-top: 20px;
            padding: 12px;
            background-color: #c62828;
            border-radius: 6px;
            display: none;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <a href="https://grupoemiliocolor.github.io/mx/index.html" target="_blank" rel="noopener noreferrer">
            <img src="img/logo.png" alt="Logo EmilioColor" class="login-logo" />
        </a>
        <h2>Iniciar Sesión</h2>
        
        <div class="login-input">
            <label for="username">Usuario:</label>
            <input type="text" id="username" placeholder="Ingrese su usuario" autocomplete="username">
        </div>
        
        <div class="login-input">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" placeholder="Ingrese su contraseña" autocomplete="current-password">
        </div>
        
        <button class="login-btn" id="login-btn">Acceder</button>
        
        <div class="login-error" id="login-error"></div>
    </div>

    <script>
        // Función para hashear contraseñas (protección básica)
        function simpleHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32bit integer
            }
            return hash.toString();
        }

        // Usuarios válidos con contraseñas hasheadas
        const validUsers = {
            "admin": simpleHash("1234"),
            "familia": simpleHash("CODIGO2025")
            // Agrega más usuarios si es necesario
        };

        document.getElementById('login-btn').addEventListener('click', function() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorElement = document.getElementById('login-error');
            
            // Validación
            if (!username || !password) {
                errorElement.textContent = 'Por favor ingrese usuario y contraseña';
                errorElement.style.display = 'block';
                return;
            }
            
            // Verificar credenciales comparando hashes
            if (validUsers[username] && validUsers[username] === simpleHash(password)) {
                // Guardamos el estado de autenticación
                sessionStorage.setItem('authenticated', 'true');
                sessionStorage.setItem('username', username);
                // Redirigimos a la página del conversor
                window.location.href = 'codigo_emilio.html';
            } else {
                errorElement.textContent = 'Usuario o contraseña incorrectos';
                errorElement.style.display = 'block';
                // Limpiar campo de contraseña
                document.getElementById('password').value = '';
            }
        });
        
        // Permitir login con Enter
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('login-btn').click();
            }
        });

        // Prevenir inspección del código (protección básica)
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        document.addEventListener('keydown', function(e) {
            // Deshabilitar F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && e.key === 'I') || 
                (e.ctrlKey && e.shiftKey && e.key === 'J') || 
                (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
