<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso al Conversor Código Emilio</title>
    <style>
        body {
            background-color: #292A2D;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .login-container {
            max-width: 400px;
            padding: 30px;
            background-color: #212327;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgb(61, 61, 61);
            color: #e0e0e0;
            text-align: center;
        }
        
        .login-container h2 {
            color: #4d6aff;
            margin-bottom: 25px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .login-logo {
            width: 250px;
            height: auto;
            margin-bottom: 20px;
        }
        
        .login-input {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .login-input label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
            font-size: 15px;
        }
        
        .login-input input {
            padding: 12px;
            width: 100%;
            border: 1px solid #444;
            border-radius: 6px;
            background-color: #2d2d2d;
            color: #fff;
            font-size: 16px;
            transition: border 0.3s;
            box-sizing: border-box;
        }
        
        .login-input input:focus {
            border-color: #4166d5;
            outline: none;
        }
        
        .login-btn {
            background: linear-gradient(to bottom, #243fc8, #2f51ff);
            color: #ffffff;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 10px;
            font-weight: bold;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .login-btn:hover {
            background: linear-gradient(to bottom, #4166d5, #4166d5);
            transform: translateY(-2px);
        }
        
        .login-error {
            color: #ffcdd2;
            margin-top: 20px;
            padding: 12px;
            background-color: #c62828;
            border-radius: 6px;
            display: none;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">
      <a href="https://grupoemiliocolor.github.io/mx/index.html" target="_blank">
        <img src="img/logo.png" alt="Logo" class="calculator-logo" />
      </a>
        <h2>Iniciar Sesión</h2>
        
        <div class="login-input">
            <label for="username">Usuario:</label>
            <input type="text" id="username" placeholder="Ingrese su usuario">
        </div>
        
        <div class="login-input">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" placeholder="Ingrese su contraseña">
        </div>
        
        <button class="login-btn" id="login-btn">Acceder</button>
        
        <div class="login-error" id="login-error"></div>
    </div>

    <script>
        // Lista de usuarios válidos (puedes agregar más)
        const validUsers = {
            "admin": "1234",
            "familia": "CODIGO2025",

        };

        document.getElementById('login-btn').addEventListener('click', function() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorElement = document.getElementById('login-error');
            
            // Validación
            if (!username || !password) {
                errorElement.textContent = 'Por favor ingrese usuario y contraseña';
                errorElement.style.display = 'block';
                return;
            }
            
            // Verificar credenciales
            if (validUsers[username] && validUsers[username] === password) {
                // Guardamos el usuario en sessionStorage
                sessionStorage.setItem('authenticated', 'true');
                sessionStorage.setItem('username', username);
                // Redirigimos a la página del conversor
                window.location.href = 'codigo_emilio.html';
            } else {
                errorElement.textContent = 'Usuario o contraseña incorrectos';
                errorElement.style.display = 'block';
            }
        });
        
        // También permitir login con Enter
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('login-btn').click();
            }
        });
    </script>
</body>
</html>
